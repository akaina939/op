<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字列のUnicode変換</title>
<style>
    textarea {
        width: 100%;
        height: 100px;
    }
    button {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <h1>文字列のUnicode変換</h1>
    <textarea id="input-text" placeholder="ここにテキストを入力してください..." rows="10" cols="50">@#%&*+-=[]/():;!?,.~^¥$"+_\{}| そして空白改行は以外は変換して</textarea><br>
    <button onclick="convertToUnicode()">変換してコピー</button><br>
    <div id="result-container">
        <h2>変換結果</h2>
        <pre id="result"></pre>
        <button onclick="copyResult()">結果をコピー</button>
    </div>

    <script>
        function convertToUnicode() {
            var inputText = document.getElementById('input-text').value;
            var result = '';

            for (var i = 0; i < inputText.length; i++) {
                var char = inputText.charAt(i);

                // 指定された記号と空白・改行以外の文字をUnicodeに変換する
                if (!isSymbolOrWhitespace(char)) {
                    result += '\\u{' + char.codePointAt(0).toString(16) + '}';
                } else {
                    result += char;
                }
            }

            var resultElement = document.getElementById('result');
            resultElement.innerText = result;
        }

        // 指定された記号と空白・改行以外の文字かどうかを判定する関数
        function isSymbolOrWhitespace(char) {
            var symbols = "@#%&*+-=[]/():;!?,.~^¥$\"+_\{}|";
            return symbols.includes(char) || /\s/.test(char); // 空白または改行を含むかどうかを判定
        }

        function copyResult() {
            var resultElement = document.getElementById('result');
            var range = document.createRange();
            range.selectNode(resultElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('結果がコピーされました！');
        }
    </script>
</body>
</html>
