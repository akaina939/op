<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字列のUnicode変換</title>
<style>
    textarea {
        width: 100%;
        height: 200px; /* テキストエリアの高さを調整 */
        resize: vertical; /* 高さを変更可能にする */
    }
    button {
        margin-top: 10px;
    }
    .text-container {
        display: flex;
        flex-direction: column; /* 垂直方向に配置 */
        align-items: center;
        margin-top: 20px;
    }
    .text-area, .result-area {
        width: 90%; /* 幅を調整 */
        max-width: 800px; /* 最大幅を設定 */
        margin-bottom: 20px; /* マージンを調整 */
    }
    .result-area {
        max-height: 400px; /* 結果エリアの最大高さを設定 */
        overflow-y: auto; /* 縦スクロールを有効にする */
    }
    pre {
        white-space: pre-wrap; /* 改行を保持 */
        word-wrap: break-word; /* 長い単語を折り返す */
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        max-height: 400px; /* 結果表示の最大高さを設定 */
        overflow-y: auto; /* 縦スクロールを有効にする */
    }
</style>
</head>
<body>
    <h1>文字列のUnicode変換</h1>
    <div class="text-container">
        <div class="text-area">
            <textarea id="input-text" placeholder="ここにテキストを入力してください... (最大99000文字)" rows="10" cols="50" maxlength="99000"></textarea><br>
            <button onclick="convertToUnicode()">文字列からUnicodeに変換</button><br>
            <textarea id="unicode-input" placeholder="ここにUnicodeエスケープシーケンスを入力してください..." rows="10" cols="50"></textarea><br>
            <button onclick="convertToText()">Unicodeから文字列に変換</button>
        </div>
        <div class="result-area">
            <h2>変換結果</h2>
            <pre id="result"></pre>
            <button onclick="copyResult()">結果をコピー</button>
        </div>
    </div>

    <script>
        function convertToUnicode() {
            var inputText = document.getElementById('input-text').value;
            var result = '';
            var symbols = "@#%&*+-=[]/():;!?,.~^¥$\"+_\\{}|";

            for (var i = 0; i < inputText.length; i++) {
                var char = inputText.charAt(i);

                // 指定された記号、空白、改行はそのまま
                if (symbols.includes(char) || /\s/.test(char)) {
                    result += char;
                } else {
                    var hex = char.codePointAt(0).toString(16).padStart(4, '0');
                    result += '\\u' + hex;
                }
            }

            var resultElement = document.getElementById('result');
            resultElement.innerText = result;
        }

        function convertToText() {
            var unicodeInput = document.getElementById('unicode-input').value;
            var result = unicodeInput.replace(/\\u([0-9a-fA-F]{4})/g, function(match, p1) {
                return String.fromCharCode(parseInt(p1, 16));
            });

            var resultElement = document.getElementById('result');
            resultElement.innerText = result;
        }

        function copyResult() {
            var resultElement = document.getElementById('result');
            var range = document.createRange();
            range.selectNode(resultElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('結果がコピーされました！');
        }
    </script>
</body>
</html>
