<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字列のUnicode変換</title>
<style>
    textarea {
        width: 100%;
        height: 200px; /* テキストエリアの高さを調整 */
    }
    button {
        margin-top: 10px;
    }
    .text-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .text-area {
        flex: 1;
        margin-right: 20px;
    }
    .result-area {
        flex: 1;
    }
    pre {
        white-space: pre-wrap; /* 改行を保持 */
        word-wrap: break-word; /* 長い単語を折り返す */
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
    <h1>文字列のUnicode変換</h1>
    <div class="text-container">
        <div class="text-area">
            <textarea id="input-text" placeholder="ここにテキストを入力してください... (最大99000文字)" rows="10" cols="50" maxlength="99000"></textarea><br>
            <button onclick="convertToUnicode()">変換して表示</button>
        </div>
        <div class="result-area">
            <h2>変換結果</h2>
            <pre id="result"></pre>
            <button onclick="copyResult()">結果をコピー</button>
        </div>
    </div>

    <script>
        function convertToUnicode() {
            var inputText = document.getElementById('input-text').value;
            var result = '';
            var symbols = "@#%&*+-=[]/():;!?,.~^¥$\"+_\\{}|";

            for (var i = 0; i < inputText.length; i++) {
                var char = inputText.charAt(i);

                // 指定された記号、空白、改行はそのまま
                if (symbols.includes(char) || /\s/.test(char)) {
                    result += char;
                } else {
                    result += '\\u{' + char.codePointAt(0).toString(16) + '}';
                }
            }

            var resultElement = document.getElementById('result');
            resultElement.innerText = result;
        }

        function copyResult() {
            var resultElement = document.getElementById('result');
            var range = document.createRange();
            range.selectNode(resultElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('結果がコピーされました！');
        }
    </script>
</body>
</html>
